apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings-v1
  namespace: ab-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greetings
      version: v1
  template:
    metadata:
      labels:
        app: greetings
        version: v1
    spec:
      containers:
        - name: greetings
          image: greetings:1.0

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings-v2
  namespace: ab-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greetings
      version: v1.1
  template:
    metadata:
      labels:
        app: greetings
        version: v1.1
    spec:
      containers:
        - name: greetings
          image: greetings:1.1

---

apiVersion: v1
kind: Service
metadata:
  name: greetings-service
  namespace: ab-testing
spec:
  selector:
    app: greetings
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greetings-ingress
  namespace: ab-testing
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: greetings-service
                port:
                  number: 80